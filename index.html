<!DOCTYPE html>
<html>
<head>
  <title>Our Event</title>
  <img src="event.jpg.jpg">
  <link rel="stylesheet" href="style.css">
  <script src="first.js"></script>
</head>
<body>
  <h2> Event Feedback Form</h2>
  <form>
    <label>Participator Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Rate Event Organization:</label><br>
    <select name="rating" required>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select><br><br>

    <label>Favorite part of Event:</label><br>
    <textarea name="Favorte part of event" rows="4" cols="30"></textarea><br><br>
    
    <label>Suggestion for Improvement:</label><br>
    <textarea name="comments" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
